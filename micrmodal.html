   <!-- Adicionando um modal para carrinho de compras utilizando a biblioteca MicroModal -->

    <!-- [1] -->
    <div id="modal-1" class="modal" aria-hidden="true">

        <!-- [2] -->
        <div tabindex="-1" data-micromodal-close>

            <!-- [3] -->
            <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">

                <!-- Criando o cabeçalho do modal -->
                <header>
                    <h2 id="modal-1-title">
                        Carrinho de Compras
                    </h2>

                    <!-- [4] -->
                    <button aria-label="Close modal" data-micromodal-close></button>
                </header>

                <!-- Criando o conteúdo do modal -->
                <div id="modal-1-content">

                    <!-- Utilizando tabela para disposição dos produtos no carrinho de compras -->
                    <table>

                        <!-- Cabeçalho da tabela -->
                        <thead>
                            <!-- Criando a linha do cabeçalho da tabela com <tr> -->
                            <tr>
                                <!-- Criando os cabeçalhos da coluna com <th> que define uma célula principal -->
                                <th>Produto</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>

                        <!-- Corpo da tabela -->
                        <tbody>
                            <!-- Criando as linhas do corpo da tabela com <tr> -->
                            <tr>
                                <!-- Criando as células da linha com <td> que define uma célula padrão -->
                                <td>
                                    <img src="./src/images/camiseta_roxa.jpg" alt="Camiseta Dev em Dobro - Roxa" />
                                </td>
                                <td>Camiseta Dev em Dobro - Roxa (Tam: P)</td>
                                <td>R$ 69,90</td>
                                <td><input type="number" name="quantidade-do-produto" id="quantidade-do-produto" min="1"
                                        value="1" /></td>
                                <td>R$ 69,90</td>
                                <td><button id="deletar"></button></td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./src/images/camiseta_roxa.jpg" alt="Camiseta Dev em Dobro - Roxa" />
                                </td>
                                <td>Camiseta Dev em Dobro - Roxa (Tam: M)</td>
                                <td>R$ 79,90</td>
                                <td><input type="number" name="quantidade-do-produto" id="quantidade-do-produto" min="1"
                                        value="1" /></td>
                                <td>R$ 79,90</td>
                                <td><button id="deletar"></button></td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./src/images/camiseta_roxa.jpg" alt="Camiseta Dev em Dobro - Roxa" />
                                </td>
                                <td>Camiseta Dev em Dobro - Roxa (Tam: G)</td>
                                <td>R$ 89,90</td>
                                <td><input type="number" name="quantidade-do-produto" id="quantidade-do-produto" min="1"
                                        value="1" /></td>
                                <td>R$ 89,90</td>
                                <td><button id="deletar"></button></td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="./src/images/caneca_devemdobro.jpg" alt="Caneca Dev em Dobro" />
                                </td>
                                <td>Caneca Dev em Dobro(Tam: G)</td>
                                <td>R$ 59,90</td>
                                <td><input type="number" name="quantidade-do-produto" id="quantidade-do-produto" min="1"
                                        value="1" /></td>
                                <td>R$ 59,90</td>
                                <td><button id="deletar"></button></td>
                            </tr>
                        </tbody>
                        <!-- Rodapé da tabela -->
                        <tfoot>
                            <!-- Essa tabela não tem rodapé, mas deixo a tag no código para referência -->
                        </tfoot>
                    </table>
                    <div>
                        <span id="total-carrinho">Total: R$ 0,00</span>
                        <button>Finalizar Compra</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
